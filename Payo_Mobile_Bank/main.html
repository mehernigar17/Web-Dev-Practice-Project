  <option disabled selected>Select Bank</option>

</select>
        <fieldset class="fieldset">
          <label class="label">Mobile Number</label>
          <input id="account-number"  value="01826301355"  type="number" class="input" placeholder="Enter Your Number" required />



           <label class="label">Amount</label>
          <input id="amount"  maxlength="11"  type="number" class="input" placeholder=" Type Your Amount" required />

          <input  id="PIN"    value="1234"   type="text" class="input" placeholder="Enter 4 Digit PIN" required />
